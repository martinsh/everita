<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Everita GeoSpheres</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="sphere_madona.js"></script>
    <script src="sphere_riga.js"></script>
    <script src="sphere_liepaja.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
    >
      
      <a-assets>
        <!-- SFERA -->
        <a-asset-item id="sfera" src="sfera.obj"></a-asset-item>
      </a-assets>
      
      <!-- MADONA GPS 56.839227, 26.207713 -->
      <a-entity obj-model="obj: #sfera" gps-entity-place="latitude: 56.839227; longitude: 26.207713;" position="0 20 0" scale= "30 30 30" material="shader:sphere_madona; side: front; "></a-entity>
      
      <!-- RIGA GPS 56.950773, 24.075436 -->
      <a-entity obj-model="obj: #sfera" gps-entity-place="latitude: 56.950773; longitude: 24.075436;" position="0 20 0" scale= "30 30 30" material="shader:sphere_riga; side: front; "></a-entity>
      
      <!-- LIEPAJA GPS 56.510296, 20.988687 -->
      <a-entity obj-model="obj: #sfera" gps-entity-place="latitude: 56.510296; longitude: 20.988687;" position="0 20 0" scale= "30 30 30" material="shader:sphere_liepaja; side: front; "></a-entity>
      
    
      <a-box
        scale="120 120 120" material="color: yellow" gps-entity-place="latitude: 56.9553247; longitude: 24.1380417;"
      ></a-box>

      <a-camera id="camera1" look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1" gps-camera="gpsMinDistance: 5" rotation-reader> </a-camera> 
      
    </a-scene>
  </body>
</html>
