<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
    >
      <a-text
        value="Timiāns"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 56.956724; longitude: 24.123930;"
      ></a-text>
      
       <a-text
        value="ZD darzs"
        look-at="[gps-camera]"
        scale="120 120 120" gps-entity-place="latitude: 56.9553247; longitude: 24.1380417;"
      ></a-text>
      
      <a-text
        value="LMA"
        look-at="[gps-camera]"
        scale="120 120 120" gps-entity-place="latitude: 56.9553536; longitude: 24.1190222;"
      ></a-text>
      
      <a-box
        scale="120 120 120" material="red" gps-entity-place="latitude: 56.9553247; longitude: 24.1380417;"
      ></a-box>

      <a-camera id="camera1" look-controls-enabled="false" near="1.0" far="10000.0" arjs-look-controls="smoothingFactor: 0.1" gps-camera="gpsMinDistance: 5" rotation-reader> </a-camera> 
      
    </a-scene>
  </body>
</html>
