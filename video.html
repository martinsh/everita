<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>3 Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <!-- Components and shaders go after A-Frame, but before the scene declaration. -->
    <script src="videoshader.js"></script>

    
  </head>
  <body>

    <a-scene background="color: #000000" renderer = "antialias: true" >

      <a-assets>

        
         <img id="ground"
             src="puddle.jpg"
             crossorigin="anonymous"></img>
        
        <video id="video-L" 
             loop="true"
             repeat="true"
             src="https://gallery-vr.s3.eu-north-1.amazonaws.com/liepaja_3m_5mbit.mp4"  
             crossorigin = "anonymous"
             webkit-playsinline
             playsinline
        ></video>
        
        <video id="video-C" 
             loop="true"
             repeat="true"
             src="https://gallery-vr.s3.eu-north-1.amazonaws.com/riga_3m_5mbit.mp4"
             crossorigin = "anonymous"
             webkit-playsinline
             playsinline
        ></video>

        <video id="video-R" 
             loop="true"
             repeat="true"
             src="https://gallery-vr.s3.eu-north-1.amazonaws.com/madona_3m_5mbit.mp4"
             crossorigin = "anonymous"
             webkit-playsinline
             playsinline
        ></video>
      </a-assets>

      <!-- MEDIAS HOLDER -->
      <a-video id="video-screenL" src="#video-L" position="-6.0 1.6 -2.0" rotation="0 40 0" width="5.120" height="2.880"></a-video>
      <a-video id="video-screenC" src="#video-C" position=" 0.0 1.6 -4.0" rotation="0 0 0" width="5.120" height="2.880"></a-video>
      <a-video id="video-screenR" src="#video-R" position=" 6.0 1.6 -2.0" rotation="0 -40 0" width="5.120" height="2.880"></a-video>
      <!-- END MEDIAS HOLDER -->

      <!-- PLAYER -->
      <a-entity id="kameraRig" movement-controls="speed: 0.1">
        <a-entity
          camera="near: 0.1"
          position="0 1.6 0"
          look-controls="pointerLockEnabled: false"
          twoway-motion="speed: 35"
          cursor="rayOrigin: mouse"
        ></a-entity>
        <!-- VR CONTROLLERS -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
        <!-- END VR CONTROLLERS -->
      </a-entity>
      
      <script>
        window.addEventListener('click', function () {
          var vL = document.querySelector('#video-L');
          var vC = document.querySelector('#video-C');
          var vR = document.querySelector('#video-R');
          vL.play();
          vC.play();
          vR.play();
        });
      </script>

      <!-- ENVIRONMENT -->

      
      <a-entity
          geometry="primitive: plane; width: 1000; height: 1000;" rotation="-90 0 0" position="0 -0.1 0"
          material="shader:my-custom; srcL:#video-L ; srcC:#video-C ; srcR:#video-R ;repeat: 1000 1000; ground:#ground; transparent:false"></a-entity>
      
    </a-scene>

  </body>
</html>
