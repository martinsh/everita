<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Everita Madona AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="sphere_madona.js"></script>
    <script src="sphere_riga.js"></script>
    <script src="sphere_liepaja.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      artoolkit
      renderer="antialias: true"
      background="color: #000000"
    >
      
      <a-assets>
        <!-- SFERA -->
        <a-asset-item id="sfera" src="sfera.obj"></a-asset-item>
      </a-assets>
      
      <a-entity obj-model="obj: #sfera" position="0 1.5 -2" scale= "0.7 0.7 0.7" material="shader:sphere_madona; side: front; "></a-entity>
      
    </a-scene>
  </body>
</html>
